<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Encordados de Raquetas v2.6.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 md:p-8 bg-gray-100 text-gray-900 font-sans">
  <div id="appContainer" class="container mx-auto max-w-7xl bg-white p-6 md:p-8 rounded-xl shadow-2xl"></div>

  <div id="messageModal" class="modal hidden fixed inset-0 flex justify-center items-center bg-black bg-opacity-50">
    <div class="modal-content bg-white p-6 rounded-lg text-center">
      <p id="modalMessageText" class="text-lg mb-4">Mensaje</p>
      <button id="modalCloseButton" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">Cerrar</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
