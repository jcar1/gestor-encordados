<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Encordados</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script type="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="p-4 md:p-8">
  <div id="appContainer" class="container mx-auto max-w-7xl bg-white p-6 md:p-8 rounded-xl shadow-2xl"></div>
  <div id="messageModal" class="modal">
    <div class="modal-content text-center">
      <p id="modalMessageText" class="text-lg mb-4"></p>
      <button id="modalCloseButton" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">Cerrar</button>
    </div>
  </div>
  <script type="module" src="app.js"></script>

</html>
