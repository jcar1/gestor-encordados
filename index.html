<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Encordados</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto max-w-4xl bg-white p-6 rounded-xl shadow-lg">
    <header class="mb-6">
      <h1 class="text-2xl font-bold text-center">Gestor de Encordados</h1>
      <p class="text-center">User ID: <span id="userIdDisplay">Cargando...</span></p>
    </header>
    <section class="mb-6">
      <h2 class="text-lg font-semibold mb-2">Filtrar Solicitudes</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <select id="filtroJugador" class="border p-2 rounded">
          <option value="">Todos los jugadores</option>
        </select>
        <select id="filtroEstadoPago" class="border p-2 rounded">
          <option value="">Todos</option>
          <option value="Pendiente">Pendiente</option>
          <option value="Pagado">Pagado</option>
        </select>
        <button id="btnAplicarFiltros" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded flex items-center justify-center">
          <i class="fas fa-filter mr-2"></i>Aplicar
        </button>
      </div>
    </section>
    <section>
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-2 text-left">Jugador</th>
            <th class="px-4 py-2 text-left">Estado de Pago</th>
          </tr>
        </thead>
        <tbody id="listaSolicitudes" class="bg-white divide-y divide-gray-200">
          <tr><td colspan="2" class="text-center p-4 text-gray-500">Cargando solicitudes...</td></tr>
        </tbody>
      </table>
    </section>
    <section class="mt-4 text-sm text-gray-700 font-medium flex flex-col sm:flex-row sm:justify-between items-start sm:items-center gap-2">
      <div id="resumenSolicitudes" class="text-sm">Cantidad de Solicitudes: 0 | Pagados: 0 ($0.00) | Pendientes: 0 ($0.00)</div>
      <div>
        <button id="btnExportarCSV" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded mr-2">
          <i class="fas fa-file-csv mr-1"></i> Exportar CSV
        </button>
      </div>
    </section>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
